# .github/workflows/docker-publish.yml

name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags and labels)
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/mzcupsd
          
          # --- 核心修改 1: 简化 tags 列表 ---
          # 移除 type=raw,value=latest,enable={{is_tag}}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=ref,event=branch
            type=sha,format=short
            type=raw,value=build-${{ github.run_number }}-${{ github.run_attempt }}
          # --- 核心修改 2: 使用 flavor 配置来管理 latest 标签 ---
            latest=true: 允许生成 latest 标签
            onlatest=true: 只有当 Git 标签是最新的语义化版本时，才将其标记为 latest
          #                这完美实现了我们的需求
          flavor: |
            latest=true
            onlatest=true

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: ${{ steps.meta.outputs.labels }}
