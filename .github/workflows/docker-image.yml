name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    # 可选：当推送标签时也触发，用于发布版本
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 步骤 1: 设置 Docker Buildx (推荐，功能更强)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 步骤 2: 登录到 Docker Hub (仅在推送代码时执行)
    - name: Login to Docker Hub
      if: github.event_name == 'push'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 步骤 3: 构建并推送镜像
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: ${{ github.event_name == 'push' }} # 仅在推送代码时才推送镜像
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/my-cupsd-app:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/my-cupsd-app:${{ github.sha }} # 使用 Git 提交哈希作为标签
